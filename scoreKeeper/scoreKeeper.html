<!DOCTYPE html>
<html>
  <head>
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css" />
  </head>
  <body>
    <h1>
      <span id="oneScore">0</span> to
      <span id="twoScore">0</span>
    </h1>
    <p>Playing to: <span id="winningScore"></span></p>

    <button id="one">Player One</button>
    <button id="two">Player Two</button>
    <button id="reset">Reset</button>
    <br />
    <br />
    <br />

    <label for="score">Score (3-10):</label>
    <input type="number" min="3" max="10" value="3" />

    <script type="text/javascript" src="scoreKeeper.js"></script>
  </body>
</html>
